---
layout: default
---
<div class="container">

  <p>Hi, I'm Dan.</p>

  <p>I use this blog to document my health and fitness, primarily running.</p>

  <ul class="archive">
    {% for post in site.posts %}
    <li>
      <a class="archive-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span class="date">{{ post.date | date: "%d %b %Y" }}</span>
    </li>
    {% endfor %}
  </ul>

</div>
